<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food API Fetch & Display</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="./style.css" rel="stylesheet">
</head>
<body>
    <h1 class="text-center text-light my-3">Food Directory</h1>
    <h3 class="text-center text-info my-3">Search Your Favourite Food</h3>


 <!--Meal search bar-->   
    <div class="input-group mb-3 w-50 mx-auto">
    <input id="search-field" type="text" class="form-control" placeholder="Search Your Favourite Food..." aria-label="Food" aria-describedby="button-addon2">
    <button class="btn btn-outline-secondary" type="button" id="search-btn" onclick="searchFood()">Search</button>
    </div>

<!--show error-->
<h2 id="error" class="text-danger text-center mt-5"></h2>




<!--Single Meal Data Search Details-->
<div id="singleMealDetailsId" class="w-50 mx-auto">
</div>





<!--Meal Search Result-->
<div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 w-90 mx-auto mt-5">
    
</div>





<script src="./script.js"></script>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
